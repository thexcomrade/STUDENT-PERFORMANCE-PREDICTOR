<!DOCTYPE html>
<html>
<head><title>Add Student</title></head>
<body>
    <h2>Add New Student</h2>
    <form method="POST">
        ID: <input name="student_id"><br>
        Age: <input name="age"><br>
        Sex: <input name="sex"><br>
        High School Type: <input name="high_school"><br>
        Scholarship Type: <input name="scholarship"><br>
        Additional Work: <input name="additional_work"><br>
        Sports Activity: <input name="sports"><br>
        Transport: <input name="transport"><br>
        Study Hours: <input name="study_hours"><br>
        Attendance: <input name="attendance"><br>
        Reading Score: <input name="reading"><br>
        Notes Score: <input name="notes"><br>
        Listening Score: <input name="listening"><br>
        Project Work Score: <input name="project_work"><br>
        <input type="submit" value="Add Student">
    </form>
</body>
</html>
